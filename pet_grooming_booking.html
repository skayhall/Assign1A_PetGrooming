<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Pet Grooming Booking</title>
</head>
<body>

    <h1>Pet Grooming Booking</h1>

    <section>
        <h2>Pet Owner Name:</h2>
        <label>What us your name?</label>
        <input type="text" id="petowner_name" name="petowner_name" />
    </section>

    <section>
        <h2>Pet Name:</h2>
        <label>What is your pet's name?</label>
        <input type="text" id="pet_name" name="pet_name" />
    </section>

    <section>
        <h2>Day of Grooming</h2>
        <label>What day would you like to do the grooming?</label>
        <div>
            <input type="radio" id="day_option_1" name="grooming_dayofweek" value="Monday" /><label for="day_option_1">MONDAY</label>
        </div>
        <div>
            <input type="radio" id="day_option_2" name="grooming_dayofweek" value="Tuesday" /><label for="day_option_2">TUESDAY</label>
        </div>
        <div>
            <input type="radio" id="day_option_3" name="grooming_dayofweek" value="Wednesday" /><label for="day_option_3">WEDNESDAY</label>
        </div>
        <div>
            <input type="radio" id="day_option_4" name="grooming_dayofweek" value="Thursday" /><label for="day_option_4">THURSDAY</label>
        </div>
        <div>
            <input type="radio" id="day_option_5" name="grooming_dayofweek" value="Friday" /><label for="day_option_5">FRIDAY</label>
        </div>
    </section>

    <section>
        <h3>What type of animal do you have?</h3>
        <select id="animal_type" name="animal_type">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="Bird">Bird</option>
        </select>
    </section>

    <section>
        <h3>What service would you like?</h3>
            <div><input type="checkbox" value="bath" id="service_type_1" name="service_type_1" /><label for="service_type_1">Bath</label></div>
            <div><input type="checkbox" value="grooming" id="service_type_2" name="service_type_2" /><label for="service_type_2">Grooming</label></div>
            <div><input type="checkbox" value="oralcare" id="service_type_3" name="service_type_3" /><label for="service_type_3">Oral Care</label></div>
    </section>

    <section>
        <input type="submit" value="submit" />
    </section>

</body>
</html>
